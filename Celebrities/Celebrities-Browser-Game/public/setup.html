<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto+Slab&family=Source+Code+Pro:wght@300;400&display=swap" rel="stylesheet">
    <title>Celebrities Setup</title>
</head>
<body>
    <div id="registration-box">
        <div id="registration-inner-box">
            <form action="game.html">
                <div id="title-box"><h1>CELEBRITIES</h1></div>
                <div id="registration-inputs">
                    <h2>Create/Join</h2>
                    <input id="room-input" name="room" type="text" value="Room Name"/>
                    <input id="room-password" type="password" value="Password"/>
                </div>
                <div id="registration-buttons">
                    <button type="reset" class="btn-cancel">Cancel</button>
                    <button type="submit" class="btn-submit">Submit</button>
                    
                </div>
                
            </form>
        </div>
    </div>        
</body>
</html>
