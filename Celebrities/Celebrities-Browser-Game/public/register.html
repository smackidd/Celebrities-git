<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto+Slab&family=Source+Code+Pro:wght@300;400&display=swap" rel="stylesheet">
    <title>Celebrities Register</title>
</head>
<body>
    <div id="registration-box">
        <div id="registration-inner-box">
            <form action="/register" method="POST">
                <div id="title-box"><h1>CELEBRITIES</h1></div>
                <div id="registration-inputs">
                    <h2>Register</h2>
                    <input id="username-input" name="username" type="text" placeholder="Username"/>
                    <input id="password-input" name="password" type="password" placeholder="Password"/>
                </div>
                <div id="registration-buttons">
                    <button type="reset" class="btn-cancel">Cancel</button>
                    <button type="submit" class="btn-submit">Submit</button>
                    
                </div>
                <div id="register-here"><p>Already Registered? <a href="index.html">Sign-In Here</a></p></div>
            </form>
        </div>
    </div>        
</body>
</html>
